<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Contact Manager Home</title>
    </head>
    <body>
        <h1 id="main-title">Contact Manager</h1>
        <form id="form-user">
            <div class="form-box" data-errormsg="">
                <label id="option-info" for="input-option">Option</label>
                <input type="text" id="input-option" placeholder="Option" required/>
            </div>       
            <div class="form-box" data-errormsg="">
                <label for="input-firstname">First name</label>
                <input type="text" id="input-firstname" placeholder="First name" disabled required/>
            </div>
            <div class="form-box" data-errormsg="">
                <label for="input-name">Name</label>
                <input type="text" id="input-name" placeholder="Name" disabled required/>
            </div>
            <div class="form-box">
                <button id="button-submit">Submit</button>
            </div>
        </form>
        
        <script src="../js/contacts.js"></script>
    </body>
</html>
